<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Gestionar Tipos de Actividades</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"     
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
   <h1>Lista de Tipos de Actividades</h1>
   <div th:if="${#lists.isEmpty(tipoActividades)}">
         No hay tipos de Actividades en la base de datos
    </div>
   <table th:unless="${#lists.isEmpty(tipoActividades)}" class="table table-striped">
     <thead>
       <tr>
         <th>idTipoActividad</th>
         <th>Nombre</th>
         <th>Nivel</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="tipoActividad: ${tipoActividades}"> 
         <td th:text="${tipoActividad.idTipoActividad}"></td>
         <td th:text="${tipoActividad.nombre}"></td>
         <td th:text="${tipoActividad.nivel}"></td>
         <td><a th:href="@{/tipoActividad/update/{idTipoActividad}(idTipoActividad=${tipoActividad.idTipoActividad})}" class="btn btn-warning">Editar</a></td>
         <td><a th:href="@{/tipoActividad/delete/{idTipoActividad}(idTipoActividad=${tipoActividad.idTipoActividad})}" class="btn btn-danger">Borrar</a></td>
       </tr>
     </tbody>
   </table>
   <a href="add" class="btn btn-success">AÃ±adir tipo de Actividad</a> 
</body>
</html>
