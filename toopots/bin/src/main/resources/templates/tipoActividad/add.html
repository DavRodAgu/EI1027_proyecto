<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Crear nuevo tipo de actividad</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Nuevo tipo de Actividad</h2>
    <form action="#" th:action="@{/tipoActividad/add}"
                     th:object="${tipoActividad}" method="post">
      <table>
        <tr>
            <td><label>idTipoActividad</label></td>
            <td><input type="number" th:field="*{idTipoActividad}" /></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Nivel</label></td>
            <td><select class="form_control" type="text" th:field="*{nivel}" >
					<option value="bajo">Bajo</option>
					<option value="medio">Medio</option>
					<option value="alto">Alto</option>
					<option value="extremo">Extremo</option>
		    	</select>
		    </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="AÃ±adir tipo de Actividad" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
