<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/base}">
<head>
<link rel="stylesheet" type="text/css"  
      href="/css/natacio.css" 
      th:href="@{/css/natacio.css}"/>
<title>Login</title>
<meta charset="UTF-8"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>

</head>
<body >
<div layout:fragment="content">
	<h2>Accés</h2>
	<form action="#" th:action="@{/login}" 
	      th:object="${user}" method="post">
		<p>
		   	<label>Nom d'usuari:</label>
            <input class="form_control" type="text" th:field="*{usuario}"/>
            <div class="error" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
		</p>
		<p>
		   	<label>Contrasenya:</label>
            <input class="form_control" type="password" th:field="*{contraseña}"/>
            <div class="error" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
		</p>		
		<input type="submit" value="Accedir" />
	</form>
</div>
</body>
</html>
