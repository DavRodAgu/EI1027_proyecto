<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Registro de cliente</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Nuevo cliente</h2>
    <form action="#" th:action="@{/cliente/add}"
                     th:object="${cliente}" method="post">
      <table>
        <tr>
            <td><label>Usuario(NIF)</label></td>
            <td><input type="text" th:field="*{idCliente}" required/></td>
        </tr>
        <div th:object="${login}" >
        <tr>
            <td><label>Contraseña</label></td>
            <td><input type="password" th:field="*{contraseña}" required /></td>
        </tr>
        </div>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" required /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" th:field="*{email}" required /></td>
        </tr>        
        <tr>
            <td><label>Sexo</label></td>
            <td><select class="form_control" type="text" th:field="*{sexo}" required>
					<option value="F">Femenino</option>
					<option value="M">Masculino</option>
		    	</select>
		    </td>
        </tr>
        <tr>
            <td><label>Fecha de nacimiento</label></td>
            <td><input type="date" th:field="*{fechaNacimiento}" required /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir cliente" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
