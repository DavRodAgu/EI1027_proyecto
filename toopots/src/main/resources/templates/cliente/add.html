<!DOCTYPE html>
<html layout:decorate="~{fragments/base}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
<meta charset="UTF-8">
<title>Crear nuevo comentario</title>
<style>
body {
	background-color: #f0f0f0;
}

#main {
	margin-top: 30px;
	margin-bottom: 90px;
}

.header-wrapper {
	background-color: #f8f9fa;
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
	border: 1.5px solid #dee2e6;
	border-bottom: none;
	padding: .95rem;
}

.header-title {
	font-size: 22px;
	font-weight: bold;
	color: #343a40;
}

.body-wrapper {
	background-color: #fff;
	border: 1.5px solid #dee2e6;
	padding: 1rem;
	padding-top: 30px;
}

.body-wrapper:last-child {
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;
}

.footer-wrapper {
	line-height: 2.1em;
	height: 64.4px;
	background-color: #fff;
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;
	border: 1.5px solid #dee2e6;
	border-top: none;
	padding: .95rem;
}

.comentario-details {
	width: 100%;
}

.comentario {
	text-transform: capitalize;
}

td {
	padding-bottom: 25px;
}

.field-label {
	width: 380px;
	padding-right: 10px;
	font-size: 18px;
	font-weight: bold;
}

.field-label label {
	margin-bottom: 0px;
}


</style>
</head>
<body>
	<div layout:fragment="content">
		<div id="main">
			<div class="container">
				<div class="row pb-3">
					<div class="col-12">
						<div class="header-wrapper">
							<header class="profile-header">
								<span class="header-title"> Añadir comentario </span>
							</header>
						</div>
						<div class="body-wrapper">
							<div class="profile-body">
								<form action="#" th:action="@{/cliente/comentario/add}"
									th:object="${comentario}" method="post">
									<table class="comentario-details">
										<tr>
											<td class="field-label text-right"><label for="comentario">Comentario</label></td>
											<td class="text-left">
								            	<textarea rows="4" cols="50" th:field="*{comentario}" required>
								            	</textarea>
										    </td>
										</tr>
										<tr>
											<td class="field-label text-right"><label>Valoración</label></td>
								            <td class="text-left"><select class="form-control" th:field="*{valoracion}" required>
								            	<option value="1">1</option>
								            	<option value="2">2</option>
								            	<option value="3">3</option>
								            	<option value="4">4</option>
								            	<option value="5">5</option>
								            </select> 
								            </td>
										</tr>
										<tr>
											<td class="field-label text-right"><label>Actividad - Instructor</label></td>
								            <td class="text-left"><select class="selectpicker form-control" name="idActividad" data-live-search="true" th:field="*{idActividad}"
																				id="idActividad" title="Ningún tipo seleccionado" required>
																					<option th:each="actividad: ${actividades}" th:value="${actividad.idActividad}"
																					th:text="${actividad.nombre} + ' - ' + ${instructores.get(actividad.idActividad).nombre}"></option>
												</select>
											</td>
										</tr>
										<tr><td></td></tr>
										<tr>
											<td class="text-left" style="padding-bottom: 0;" colspan="2">
												<a th:href="@{/cliente/comentarios}" class="btn btn-primary" role="button">Volver</a>
											</td>
											<td class="text-right" style="padding-bottom: 0;" colspan="2">
											<input class="btn btn-success"
												type="submit" value="Añadir Comentario" /></td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="script">
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	</th:block>
</body>
</html>
